                <script>
                        $(document).ready(function()
                        {
                              
                                $('#dashboard').corner("30px");

                                $("#logoutLink").button();
								$("#toNextStop").button();
                                $("#dashLink").button();
								$('#directionsAccord').corner("30px");
								$("#accordian").accordion({autoheight:false, fillSpace:true, clearStyle:false, active:false, collapsible:true})
                                
                                var b_canvas = document.getElementById("tab_orange");
								var b_context = b_canvas.getContext("2d");
								b_context.fillStyle = "rgba(220,220,220,.6)";
	
								b_context.fillRect(0, 0, 180, 600);
	
								b_context.fillStyle = "rgba(0,51,102,.9)";
								b_context.fillRect(0, 152, 180, 40);
								
								
								var map;
								var directionsPanel;
								var directions;
 
    
	
								map = new GMap2(document.getElementById("map_canvas"));
								map.setCenter(new GLatLng(42.351505,-71.094455), 15);
								directionsPanel = document.getElementById("route");
								directions = new GDirections(map, directionsPanel);
								directions.load("from: 410 Memorial Drive, Cambridge, MA to: 70 Amherst Street, Cambridge, MA 02139 ");
                            
                        });
                </script>
